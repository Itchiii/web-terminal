<link rel="stylesheet" href="./web-terminal/web-terminal.css" type="text/css">

<div class="terminal">
  <ul class="terminal-nav">
    <li id="nav-help">Help</li>
    <li id="nav-about">About</li>
  </ul>
  <div class="terminal-content" id="terminal-content">
    <slot class="terminal-intro" name="terminal-intro"></slot>
    <span class="terminal-user"></span>
    <div class="command-field--wrapper">
      <span tabindex="-1" class="command-field" contenteditable="true" spellcheck="false"></span>
      <div class="command-cursor"></div>
    </div>
  </div>
</div>
